  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazirmatn/Vazirmatn.css" rel="stylesheet">
  <style>
    body { font-family: 'Vazirmatn', sans-serif; background: #f8f9fa; }
    .navbar { background-color: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    .class-card { border-radius: 18px; box-shadow: 0 6px 16px rgba(0,0,0,0.1); transition: all 0.3s ease; cursor: pointer; background: #fff; }
    .class-card:hover { transform: translateY(-8px); box-shadow: 0 12px 24px rgba(0,0,0,0.15); }
    .class-icon { font-size: 2.5rem; color: #0d6efd; margin-bottom: 15px; }
    footer { background: #0d6efd; color: #fff; padding: 15px; margin-top: 40px; border-radius: 10px; }
    h2 { font-weight: 700; }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="./index.html">
        <img src="https://cdn.imgurl.ir/uploads/y525968_logologo.png" width="55" height="55" alt="لوگو"/>
        استاد یار
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="./index.html">خانه</a></li>
          <li class="nav-item"><a class="nav-link" href="./about.html">درباره ما</a></li>
          <li class="nav-item"><a class="nav-link" href="./austadha.html">اساتید</a></li>
          <li class="nav-item"><a class="nav-link" href="./jzvat.html">مطالب درسی</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h2 class="text-center text-primary mb-4" data-aos="fade-up">📚 کتاب‌های دوازدهم رشته تجربی</h2>
    <p class="text-center text-muted mb-5" data-aos="fade-up" data-aos-delay="100">
      در این بخش می‌توانید کتاب‌های پایه دوازدهم رشته تجربی را مشاهده کنید.
    </p>

    <div class="row g-4">
      <script>
        const books = [
          {id:"farsi",name:"فارسی ۳",icon:"file-text",link:"https://uploadkon.ir/uploads/0c6517_25C112201.pdf"},
          {id:"negarash",name:"نگارش فارسی ۳",icon:"pencil-square",link:"https://uploadkon.ir/uploads/20c917_25C112202.pdf"},
          {id:"english",name:"زبان انگلیسی ۳",icon:"globe",link:"https://uploadkon.ir/uploads/79dc17_25C112230.pdf"},
          {id:"arabic",name:"عربی، زبان قرآن ۳",icon:"book",link:"https://uploadkon.ir/uploads/f4f917_25C112206.pdf"},
          {id:"dini",name:"دین و زندگی ۳",icon:"bookmark-heart",link:"https://uploadkon.ir/uploads/2d6717_25C112204.pdf"},
          {id:"ensan",name:"سلامت و بهداشت",icon:"person-circle",link:"https://uploadkon.ir/uploads/96b117_25C112268.pdf"},
          {id:"amari",name:"هویت اجتماعی",icon:"bar-chart",link:"https://uploadkon.ir/uploads/ad4917_25C112220.pdf"},
          {id:"zist",name:"زیست‌شناسی ۳",icon:"heart-pulse",link:"https://uploadkon.ir/uploads/185117_25C112216.pdf"},
          {id:"shimi",name:"شیمی ۳",icon:"journal",link:"https://uploadkon.ir/uploads/f19f17_25C112210.pdf"},
          {id:"fisik",name:"فیزیک ۳",icon:"journal",link:"https://uploadkon.ir/uploads/694c17_25C112244.pdf"},
          {id:"riyazi",name:"ریاضی ۳",icon:"calculator",link:"https://uploadkon.ir/uploads/2d4d17_25C112211.pdf"},
          
         ];
        document.write(books.map((b,i)=>`
          <div class="col-6 col-md-4 col-lg-3" data-aos="zoom-in" data-bs-toggle="modal" data-bs-target="#modal${b.id}" data-aos-delay="${i*50}">
            <div class="card class-card text-center p-4">
              <i class="bi bi-${b.icon} class-icon"></i>
              <h5 class="fw-bold">${b.name}</h5>
            </div>
          </div>
        `).join(""));
      </script>
    </div>
  </main>

  <script>
    document.write(books.map(b=>`
      <div class="modal fade" id="modal${b.id}" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header bg-primary text-white">
              <h5 class="modal-title">${b.name}</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
              <p class="mb-4">لطفاً گزینه موردنظر را انتخاب کنید:</p>
              <a href="${b.link}" class="btn btn-success w-100 mb-3" target="_blank">
                📕 دانلود PDF کتاب
              </a>
              <a class="btn btn-secondary w-100 disabled">
                📘 دانلود گام به گام (بزودی)
              </a>
            </div>
          </div>
        </div>
      </div>
    `).join(""));
  </script>

    <p class="mb-0">© 2025 استاد یار | تمامی حقوق محفوظ است.</p>
  </footer>

  <script> AOS.init({ duration: 1000, once: true }); </script>

</body>
</html>

    .class-card:hover { transform: translateY(-8px); box-shadow: 0 12px 24px rgba(0,0,0,0.15); }
    .class-icon { font-size: 2.5rem; color: #0d6efd; margin-bottom: 15px; }
    footer { background: #0d6efd; color: #fff; padding: 15px; margin-top: 40px; border-radius: 10px; }
    h2 { font-weight: 700; }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="./index.html">
        <img src="https://cdn.imgurl.ir/uploads/y525968_logologo.png" width="55" height="55" alt="لوگو"/>
        استاد یار
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="./index.html">خانه</a></li>
          <li class="nav-item"><a class="nav-link" href="./about.html">درباره ما</a></li>
          <li class="nav-item"><a class="nav-link" href="./austadha.html">اساتید</a></li>
          <li class="nav-item"><a class="nav-link" href="./jzvat.html">مطالب درسی</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h2 class="text-center text-primary mb-4" data-aos="fade-up">📚 کتاب‌های دهم انسانی</h2>
    <p class="text-center text-muted mb-5" data-aos="fade-up" data-aos-delay="100">
      در این بخش می‌توانید کتاب‌های پایه دهم رشته انسانی را مشاهده کنید.
    </p>

    <div class="row g-4">
      <script>
        const books = [
          {id:"farsi",name:"فارسی",icon:"journal-text",link:"https://uploadkon.ir/uploads/996c16_25C110201.pdf"},
          {id:"negarash",name:"نگارش",icon:"pencil-square",link:"https://uploadkon.ir/uploads/b61616_25C110202.pdf"},
          {id:"english",name:"زبان انگلیسی",icon:"globe",link:"https://uploadkon.ir/uploads/ed9c16_25C110230.pdf"},
          {id:"arabic",name:"عربی، زبان قرآن",icon:"book",link:"https://uploadkon.ir/uploads/cf3916_25C110207.pdf"},
          {id:"dini",name:"دین و زندگی",icon:"bookmark-heart",link:"https://uploadkon.ir/uploads/20f216_25C110204.pdf"},
          {id:"olomfnoon",name:"علوم و فنون ادبی",icon:"file-text",link:"https://uploadkon.ir/uploads/1d3416_25C110203.pdf"},
          {id:"sociology",name:"جامعه‌شناسی",icon:"people",link:"https://uploadkon.ir/uploads/398216_25C110220.pdf"},
          {id:"falsafe",name:"منطق",icon:"lightbulb",link:"https://uploadkon.ir/uploads/d14116_25C110223.pdf"},
          {id:"riaziat",name:"ریاضی و آمار",icon:"calculator",link:"https://uploadkon.ir/uploads/1a2016_25C110212.pdf"},
          {id:"tarikh2",name:"کارگاه کار آفرینی و تولید",icon:"journal-bookmark",link:"https://uploadkon.ir/uploads/fe0f16_25C110224.pdf"},
          {id:"jografia",name:"جغرافیا",icon:"map",link:"https://uploadkon.ir/uploads/c91216_25C110218.pdf"},
          {id:"psychology",name:"تفکر و سواد رسانه ای",icon:"person-circle",link:"https://uploadkon.ir/uploads/572316_25C110225.pdf"},
          {id:"defa",name:"آمادگی دفاعی",icon:"shield-lock",link:"https://uploadkon.ir/uploads/014816_25C110215.pdf"},
          {id:"tar",name:"تاریخ",icon:"journal-text",link:"https://uploadkon.ir/uploads/691416_25C110219.pdf"},
          {id:"honr",name:" هنر",icon:"journal-text",link:"https://uploadkon.ir/uploads/f21b16_25C110222.pdf"},
          {id:"ag",name:" اقتصاد",icon:"journal-text",link:"https://uploadkon.ir/uploads/d07c16_25C110221.pdf"},
        ];
        document.write(books.map((b,i)=>`
          <div class="col-6 col-md-4 col-lg-3" data-aos="zoom-in" data-aos-delay="${i*50}">
            <div class="card class-card text-center p-4" data-bs-toggle="modal" data-bs-target="#modal${b.id}">
              <i class="bi bi-${b.icon} class-icon"></i>
              <h5 class="fw-bold">${b.name}</h5>
            </div>
          </div>
        `).join(""));
      </script>
    </div>
  </main>

  <script>
    document.write(books.map(b=>`
      <div class="modal fade" id="modal${b.id}" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header bg-primary text-white">
              <h5 class="modal-title">${b.name}</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center">
              <p class="mb-4">لطفاً گزینه موردنظر را انتخاب کنید:</p>
              <a href="${b.link}" class="btn btn-success w-100 mb-3" target="_blank">
                📕 دانلود PDF کتاب
              </a>
              <a class="btn btn-secondary w-100 disabled">
                📘 دانلود گام به گام (بزودی)
              </a>
            </div>
          </div>
        </div>
      </div>
    `).join(""));
  </script>

    <p class="mb-0">© 2025 استاد یار | تمامی حقوق محفوظ است.</p>
  </footer>
